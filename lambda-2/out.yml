AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Serverless Spring Boot API - com.pkg.lambdaone::lambda1
Globals:
  Api:
    EndpointConfiguration: REGIONAL
Resources:
  Lambda1Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.pkg.lambdaone.StreamLambdaHandler::handleRequest
      Runtime: java8
      CodeUri: s3://lambda2-artifacts-4f7276a364af2a9f/9f0d661e9ea1b420b5273eebccfb8fbe
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 30
      Events:
        ProxyResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any
Outputs:
  Lambda1Api:
    Description: URL for application
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/ping
    Export:
      Name: Lambda2Api
